<div class="col-sm-4 col-sm-offset-4">
    <input   type="date" ng-model="startDate">
    <input   type="date" ng-model="endDate">
    <button type="submit" class="generate-invoice" ng-click="getInvoiceWithInRange()">Generate Invoice</button>

    <div  ng-if="invoiceReady" ng-bind-html="generatedTable"></div>
    <p  ng-if="invoiceReady">
        Note : * implies Unit cost took a default value of  &#8377; 15
    </p>

    <div  ng-if="!invoiceReady" class=""></div>
    <!--<div  ng-if="!invoiceReady" class="fa fa-spinner fa-spin fa-3x"></div>-->
</div>
