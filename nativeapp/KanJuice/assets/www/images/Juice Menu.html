<script>
    $(document).ready(function() {

      var owl = $("#owl-demo");

      owl.owlCarousel({

        // Don't forget to include the lowest available screen size, otherwise it will take the default one for screens lower than lowest available.

        itemsCustom : [

          [300, 1],
          [600, 3],
          [700, 3],

        ],
