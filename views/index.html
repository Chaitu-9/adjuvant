    <title>Juice Counter</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <script type="text/javascript">
        $(document).ready(function () {
            $('input').ftext();
        });
    </script>

    <script type="text/javascript">
    $(document).ready(function() {
	$("#balloon").keypress(function(event) {
		return /\d/.test(String.fromCharCode(event.keyCode));
	});
});
    </script>

    <script>
        $(document).ready(function() {
     $('#bttnsubmit').attr('disabled','disabled');
     $("#balloon").change(function(){
        $("#bttnsubmit").removeAttr("disabled");
    });
 });
    </script>
    <script>
           $.fn.numpad.defaults.gridTpl = '<table class="table modal-content"></table>';
			$.fn.numpad.defaults.backgroundTpl = '<div class="modal-backdrop in"></div>';
			$.fn.numpad.defaults.displayTpl = '<input type="text" class="form-control" />';
			$.fn.numpad.defaults.buttonNumberTpl =  '<button type="button" class="btn btn-default"></button>';
			$.fn.numpad.defaults.buttonFunctionTpl = '<button type="button" class="btn" style="width: 100%;"></button>';
			$.fn.numpad.defaults.onKeypadCreate = function(){$(this).find('.done').addClass('btn-primary');};

        $(document).ready(function(){
        $('#balloon').numpad();
        });
    </script>

<header class="header">
    <img src="images/avatar.jpg" width="236" height="435" class="avatar" />

</header>

<div class="pn2">
    <ul class="list clearfix">
        <li>
            <input type="text" class="form-control" style="font-size: 18pt" data-animation="flip" id="balloon" data-label="Employee ID" data-label-bg="#82cff0"
                   data-label-color="#fff" maxlength="5" data-mask="" />

                <button name="button" value="Order" type="button" class="" style="font-size: 18pt"  data-label-bg="#82cff0" id="bttnsubmit"
                        data-label-color="#fff">Proceed to Order</button>

        </li>
    </ul>
</div>
