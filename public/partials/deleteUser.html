<form>
    <div class="form-group">
        <label >Employee ID</label>
        <input  class="form-control" ng-model="employeeId" placeholder="Employee ID">
    </div>

    <div class="alert alert-success" ng-show="showSuccessAlert">
        <strong>Done Successfully !!</strong>
    </div>

    <div class="alert alert-danger" ng-show="showErrorAlert">
        <strong>User details Not Found</strong>
    </div>


    <button type="submit" class="btn btn-default" ng-click="deleteUser()">Submit</button>
</form>
