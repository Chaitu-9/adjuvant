<div  class="gap">

    <ul class="nav nav-pills nav-stacked left-div">
        <li  ng-class="{'active': addUserForm}">
            <a  ng-click="setSelectedTab({action: 'add'})">Add a user</a>
        </li>

        <li ng-class="{'active': deleteUserForm}">
            <a  ng-click="setSelectedTab({action: 'delete'})">Delete a user</a>
        </li>
        <li ng-class="{'active': flushAndUpdateDB}">
            <a  ng-click="setSelectedTab({action: 'flushAndUpdateDB'})">Flush and Update DB</a>
        </li>
        <li ng-class="{'active': findUserForm}">
            <a  ng-click="setSelectedTab({action: 'findUser'})">Find User</a>
        </li>
        <li  ng-class="{'active': updateUserForm}">
            <a   ng-click="setSelectedTab({action: 'updateUser'})">Update User</a>
        </li>

    </ul>


    <div class="col-sm-4 col-sm-offset-4 right-div">
        <form ng-show="addUserForm">
            <div class="form-group">
                <label >Employee ID</label>
                <input  class="form-control" ng-model="employeeId" placeholder="Employee ID">
            </div>

            <div class="form-group">
                <label >Employee Name</label>
                <input  class="form-control"   ng-model="employeeName" placeholder="Employee Name">
            </div>


            <div class="form-group">
                <label >Sl No</label>
                <input  class="form-control"  ng-model="serialNumber" placeholder="Sl No">
            </div>

            <div class="form-group">
                <label >External Number</label>
                <input  class="form-control"  ng-model="externalNumber" placeholder="External Number">
            </div>

            <div class="form-group">
                <label >Internal Number</label>
                <input  class="form-control"  ng-model="internalNumber" placeholder="Internal Number">
            </div>

            <div ng-show="showSuccess" flash-message="5000" ></div>

            <button type="submit" class="btn btn-default" ng-click="addUser()">Submit</button>
        </form>

        <form ng-show="deleteUserForm">
            <div class="form-group">
                <label >Employee ID</label>
                <input  class="form-control" ng-model="employeeId" placeholder="Employee ID">
            </div>

            <div ng-show="showSuccess" flash-message="5000" ></div>
            <div ng-show="showError" flash-message="5000" ></div>

            <button type="submit" class="btn btn-default" ng-click="deleteUser()">Submit</button>
        </form>

        <form ng-show="findUserForm">
            <div class="form-group">
                <label >Employee ID</label>
                <input  class="form-control" ng-model="employeeId" placeholder="Employee ID">
            </div>

            <table ng-if="result" class="gridtable div-center minor-gap"
                   border="1" cellspacing="1" cellpadding="5">
                <tr>
                    <th>EmpId</th>
                    <th>Serial Number</th>
                    <th>External Number</th>
                    <th>Internal Number</th>
                    <th>Employee Name</th>
                </tr>
                <tr>
                    <td>{{result.empId}}         </td>
                    <td>{{result.serialNumber}}  </td>
                    <td>{{result.externalNumber}}</td>
                    <td>{{result.internalNumber}}</td>
                    <td>{{result.employeeName}}  </td>
                </tr>
            </table>

            <div ng-show="showError" flash-message="5000" ></div>
            <div class="minor-gap">
                <button type="submit" class="btn btn-default minor-gap" ng-click="findUser()">Submit</button>
            </div>
        </form>

        <form ng-show="updateUserForm">
            <div class="form-group">
                <label >Employee ID</label>
                <input  class="form-control" ng-model="employeeId" placeholder="Employee ID">
            </div>

            <div class="form-group">
                <label >Employee Name</label>
                <input  class="form-control"   ng-model="employeeName" placeholder="Employee Name">
            </div>


            <div class="form-group">
                <label >Sl No</label>
                <input  class="form-control"  ng-model="serialNumber" placeholder="Sl No">
            </div>

            <div class="form-group">
                <label >External Number</label>
                <input  class="form-control"  ng-model="externalNumber" placeholder="External Number">
            </div>

            <div class="form-group">
                <label >Internal Number</label>
                <input  class="form-control"  ng-model="internalNumber" placeholder="Internal Number">
            </div>

            <div ng-show="showSuccess" flash-message="5000" ></div>
            <div ng-show="showError" flash-message="5000" ></div>

            <button type="submit" class="btn btn-default" ng-click="updateUser()">Submit</button>
        </form>

        <form ng-show="flushAndUpdateDB" action="api/createUsers" method="post" enctype="multipart/form-data">
            <input type="file" name="users" accept=".xlsx">
            <div class="minor-gap">
                <input  type="submit">
            </div>
        </form>

    </div>



</div>
